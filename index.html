<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm cài đặt</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>Chọn phần mềm để cài đặt</h1>
        
         
        <div class="grid">
             <!-- Active -->
             <div class="section">
                <h2>Microsoft Tools</h2>
                <div class="button-group">
                    <div class="software-item">
                        <button class="install-btn">
                            <span>KMSpico.10.2.0.Install</span>
                            <a href="https://drive.google.com/file/d/1rVV20xqPXRKO-Nq7RVklqmibNCUn8rTw/view?usp=drive_link" class="direct-download">Tải xuống</a>
                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn">
                            <span>Activation.Script.v1.4</span>
                            <a href="https://drive.google.com/file/d/1rVV20xqPXRKO-Nq7RVklqmibNCUn8rTw/view?usp=drive_link" class="direct-download">Tải xuống</a>
                        </button>
                    </div>
                    
                </div>
            </div>
            <!-- Internet Section -->
            <div class="section">
                <h2>Internet</h2>
                <div class="button-group">
                    <div class="software-item">
                        <button class="install-btn" data-software="CocCoc">
                            <span>Cốc Cốc</span>
                            <a href="https://drive.google.com/file/d/1rbQx9N6aBVsAcDVcDzUh0tyWqv2Iq0jA/view?usp=drive_link" class="direct-download">Tải xuống</a>
                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="Chrome">
                            <span>Google Chrome</span>
                            <a href="https://drive.google.com/file/d/1b3lJ9WPNFswdXye4VeBtAREOL3r-aOSH/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    
                </div>
            </div>

            <!-- Communications Section -->
            <div class="section">
                <h2>Communications</h2>
                <div class="button-group">
                    <div class="software-item">
                        <button class="install-btn" data-software="Zalo">
                            <span>Zalo</span>
                            <a href="https://drive.google.com/file/d/1wPVNQnvMQmZpeFYx7JCpCbL6x9kj0mO0/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="UltraViewer">
                            <span>UltraViewer</span>
                            <a href="https://drive.google.com/file/d/1BsPuvgSUbKGzjBDoF5P1rrBGn6dub7Ne/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="FoxitReader">
                            <span>Foxit Reader</span>
                            <a href="https://drive.google.com/file/d/1fdQzPcgGSG8FxLBoRZxmWJ1ln7AgEEcE/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                </div>
            </div>

            <!-- Utilities Section -->
            <div class="section">
                <h2>Utilities</h2>
                <div class="button-group">
                    <div class="software-item">
                        <button class="install-btn" data-software="7Zip">
                            <span>7-Zip</span>
                            <a href="https://drive.google.com/file/d/1LFlBKpge-_EMHwOns4pOKIgYbu40pkri/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="WinRAR">
                            <span>WinRAR</span>
                            <a href="https://drive.google.com/file/d/12TL1YqzT0w3frNKCEdiQ6tWpsp-AyPBn/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="UniKey">
                            <span>UniKey</span>
                            <a href="https://drive.google.com/file/d/1l2Z2IixzjkJReruEFHsfcUiKIV7u-UTs/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                </div>
            </div>

            <!-- Microsoft Tools Section -->
            <div class="section">
                <h2>Microsoft Tools</h2>
                <div class="button-group">
                    <div class="software-item">
                        <button class="install-btn" data-software="NET">
                            <span>.NET.Framework.AlO.2021</span>
                            <a href="https://drive.google.com/file/d/1rVV20xqPXRKO-Nq7RVklqmibNCUn8rTw/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="VC++">
                            <span>Visual C++ 2005-2022</span>
                            <a href="https://drive.google.com/file/d/1eHs8WTrrlb8BzZQKns38-2CGtza3TeMR/view?usp=drive_link" class="direct-download">Tải xuống</a>

                        </button>
                    </div>
                    <div class="software-item">
                        <button class="install-btn" data-software="tool">
                            <span>Tool</span>
                            <a href="https://drive.google.com/file/d/126RR6Cw1uEItZcnR3hF_2AEWUtFgM2Na/view?usp=drive_link" class="direct-download">Tải xuống</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
<!-- software_installer.exe -->
<div class="section">
    <h2>software_installer.exe</h2>
    <div class="button-group">
        <div class="software-item">
            <button class="install-btn" data-software="software_installer.exe">
                <span>software_installer.exe</span>
                <a href="https://drive.google.com/file/d/1VespwAabQCoRmxmic3OmVPM-jgN5LGCb/view?usp=drive_link" class="direct-download">Tải xuống</a>

            </button>
        </div>
       
    </div>
</div>
</div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
